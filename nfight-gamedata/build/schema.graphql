type Fighter @entity {
  id: ID!
  contractAddress: Bytes!
  tokenId: BigInt!
  aggression: BigInt!
  awareness: BigInt!
  determination: BigInt!
  power: BigInt!
  resilience: BigInt!
  speed: BigInt!
  aggregatePoints: BigInt!
  syncs: [SyncStatus!]
}

enum SyncStatusEnum {
  Unsynced
  Syncing
  Synced
}

type SyncStatus @entity {
  id: ID!
  fighter: Fighter!
  timestamp: BigInt!
  status: SyncStatusEnum!
}