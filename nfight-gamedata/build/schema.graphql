type NFTProject @entity {
  id: ID!
  contractAddress: Bytes! # address
  chainId: Int!
  tokenCount: Int
}

type Fighter @entity {
  id: ID!
  owner: Bytes!
  contractAddress: Bytes!
  tokenId: BigInt!
  aggression: BigInt
  awareness: BigInt
  determination: BigInt
  power: BigInt
  resilience: BigInt
  speed: BigInt
  aggregatePoints: BigInt
  registered: Boolean!
  project: NFTProject
}
