query getFightersForAddress($address: Bytes! = "0xc0f5b93bb77271d9ce898d08013f4958d1478534") {
  fighters(where: { owner: $address }) {
    id # L1 subgraph fields
    owner
    contractAddress
    tokenId
    aggregatePoints # L2 subgraph fields
    aggression
    awareness
    determination
    resilience
    power
    speed
    syncStatus { # One-to-many entity on both L1 and L2
      status
      timestamp
    }
  }
}