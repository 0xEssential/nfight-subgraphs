query getFighter($id: ID! = "0x8cc06404a64c3c024c41c03247407a9e1c9e62781") {
  fighter(id: $id) {
    id # L1 subgraph fields
    owner
    contractAddress
    tokenId
    aggregatePoints # L2 subgraph fields
    aggression
    awareness
    determination
    resilience
    power
    speed
    project {
      chainId
    }
    syncStatuses { # One-to-many entity on both L1 and L2
      status
      timestamp
    }
  }
}