specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFightParent
    network: goerli
    source:
      address: "0x03955b4b4A115742Fc5287240aE5130Ac437D9D7"
      abi: NFightParent
      startBlock: 6496092
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Project
        - Fighter
      abis:
        - name: NFightParent
          file: ./abis/NFightParent.json
      eventHandlers:
        - event: ProjectRegistered(indexed address,indexed uint256)
          handler: handleProjectRegistered
        - event: TokenRegistered(indexed address,indexed uint256,indexed address)
          handler: handleTokenRegistered
      file: ./src/mapping.ts
templates:
  - name: Project
    kind: ethereum/contract
    network: goerli
    source:
      abi: ERC721Transfer
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/project.ts
      entities:
        - Project
      abis:
        - name: ERC721Transfer
          file: ./abis/ERC721Transfer.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        