type NFTProject @entity {
  id: ID!
  contractAddress: Bytes! # address
}

type Fighter @entity {
  id: ID!
  contractAddress: Bytes!
  owner: Bytes!
  tokenId: BigInt!
  syncs: [SyncStatus!] @derivedFrom(field: "fighter")
}

enum SyncStatusEnum {
  Unsynced
  Syncing
  Synced
}

type SyncStatus @entity {
  id: ID!
  fighter: Fighter!
  timestamp: BigInt!
  status: SyncStatusEnum!
}