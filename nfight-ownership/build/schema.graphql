type NFTProject @entity {
  id: ID!
  contractAddress: Bytes! # address
  chainId: Int!
  tokenCount: Int!
}

type Fighter @entity {
  id: ID!
  contractAddress: Bytes!
  owner: Bytes!
  tokenId: BigInt!
  syncStatuses: [SyncStatus!] @derivedFrom(field: "fighter")
  project: NFTProject!
}

enum SyncStatusEnum {
  Unsynced
  Syncing
  Synced
}

type SyncStatus @entity {
  id: ID!
  fighter: Fighter!
  timestamp: BigInt!
  status: SyncStatusEnum!
}