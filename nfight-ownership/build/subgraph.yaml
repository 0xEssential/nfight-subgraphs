specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: NFightParent
    network: goerli
    source:
      address: "0xf03A60C831c1794D6306956A98689BBe8FD08DcF"
      abi: NFightParent
      startBlock: 7567872
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Project
        - Fighter
      abis:
        - name: NFightParent
          file: NFightParent/abis/NFightParent.json
      eventHandlers:
        - event: ProjectRegistered(indexed address,indexed uint256)
          handler: handleProjectRegistered
        - event: TokenRegistered(indexed address,indexed uint256,indexed address)
          handler: handleTokenRegistered
      file: NFightParent/NFightParent.wasm
templates:
  - name: Project
    kind: ethereum/contract
    network: goerli
    source:
      abi: ERC721Transfer
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: templates/Project/Project.wasm
      entities:
        - Project
      abis:
        - name: ERC721Transfer
          file: Project/abis/ERC721Transfer.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
